
<app-not-found
  [visible]="!cart || cart.items.length <= 0"
  notfoundMessage="Cart Page Is Empty!"
  resetLinkText="Go To HomePage"
>

</app-not-found>
<div *ngIf="cart && cart.items.length > 0" class="container">
  <ul>
    <li *ngFor="let cartItem of cart!.items">
      <div>
        <img [src]="cartItem.food!.imageUrl" [alt]="cartItem.food!.name">
      </div>
      <div class="">
        <a routerLink="/food/{{cartItem.food!.id}}">
          {{cartItem.food!.name}}
        </a>
      </div>
      <div class="">
        <select #quantitySelect (change)="changeQuantity(cartItem, quantitySelect.value)">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>

      <div class="">
        {{cartItem.price|currency}}
      </div>
      <div class="">
        <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
      </div>
    </li>
  </ul>
  <div class="checkout">
    <div class="">
      <div class="food-count">
        {{cart.items.length}}
      </div>
      <div class="total-price">
        {{cart.totalPrice|currency}}
      </div>
    </div>
  </div>
</div>
