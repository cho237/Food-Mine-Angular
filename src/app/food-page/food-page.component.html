<app-not-found [visible] = "!food" notfoundMessage="Product Not Found!" resetLinkText="Back to HomePage"></app-not-found>
<div *ngIf="food" class="container">
  <img [src]="food.imageUrl" [alt]="food.name">
  <div class="details">
    <div class="header">
      <span class="name">
        {{food.name}}
      </span>
      <span class="favourite {{food.favorite?'':'not'}}">
        ‚ù§
      </span>
    </div>
    <div class="rating">
      rating : {{food.stars}}
    </div>
    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{origin}}
      </span>
    </div>
    <div class="tags">
      <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
    </div>
    <div class="cook-time">
      <span>
        Time to cook about <strong>{{food.cookTime}}</strong>minutes
      </span>
    </div>
    <div class="price">
      <span>
        ${{food.price}}
      </span>
    </div>

    <button (click)="addToCart()">Add To Cart</button>
  </div>
</div>
